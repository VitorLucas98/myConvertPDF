spring.application.name=myConvertPdf
server.port=8080
server.servlet.context-path=/

# Multipart Configuration (Upload de arquivos)
spring.servlet.multipart.enabled=true

# Maximo 500MB por requisicao (100 imagens * 5MB cada)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.file-size-threshold=2MB

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Logging Configuration
logging.level.root=INFO
logging.level.com.converter.imagetopdf=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Tomcat Configuration
server.tomcat.max-swallow-size=-1
server.tomcat.max-http-form-post-size=500MB
# Aumenta o limite de parâmetros/arquivos multipart (padrão é muito baixo)
server.tomcat.max-parameter-count=10000
# Aumenta o limite de partes (arquivos) em requisições multipart (padrão é 10)
# -1 remove a limitação, ou use um valor específico como 200
server.tomcat.max-part-count=200

# Application Custom Properties
app.upload.max-files=100
app.upload.allowed-extensions=jpg,jpeg,png,gif,bmp,tiff
app.upload.temp-dir=${java.io.tmpdir}/image-to-pdf-temp
app.processing.batch-size=50